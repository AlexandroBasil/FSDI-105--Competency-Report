<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Styles/menu.css">
    <link rel="stylesheet" href="Styles/app.css">

    <title> Register Users </title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu-items">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <a href="register.html">Register</a>
                </li>
                <li>
                    <a id="uList" class="hide" href="users.html">Users</a>
                </li>
            </ul>
            <div class="menu-info">
                <label></label>
            </div>
        </nav>

        <h1>Register a new User into the system</h1>
    </header>

    <main>
    <div class="capture-form">
        <div id="alertError" class="password-error alert-error hide"></div>

        <h3 id="colorH" >Please Fill Out Form.</h3>

        <div class="control">
            <label> Email: </label>
            <input id="txtEmail" type="email">
        </div>

        <div class="control">
            <label> Password: </label>
            <input id="txtPassword" type="password">

            <!-- <div id="alertPassword" class="password-error alert-error hide">Error: Password is too short!</div> -->
        </div>

        <div class="control">
            <label> First Name: </label>
            <input id="txtFirst" type="text">
        </div>

        <div class="control">
            <label> Last Name: </label>
            <input id="txtLast" type="text">
        </div>

        <div class="control">
            <label> Age: </label>
            <input id="txtAge" type="number">
        </div>

        <div class="control">
            <label> Address: </label>
            <input id="txtAddress" type="text">
        </div>
        
        <div class="control">
            <label> Phone Number: </label>
            <input id="txtPhone" type="tel">
        </div>

        <div class="control">
            <label> Payment: </label>
            <select id="selPayment" >
                <option disabled selected> Select One </option>
                <option> Paypal </option>
                <option> Check </option>
                <option> Cash </option>
                <option> Credits </option>
            </select>
        </div>

        <div class="control">
            <label> Color: </label>
            <input id="selColor" type="color">
        </div>

        <div class="control">
            <button id="btnSave"> Register </button>
        </div>

    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="Scripts/storageManager.js"></script>
    <script src="Scripts/menu.js"></script>
    <script src="Scripts/register.js"></script>
    <script src="Scripts/login.js"></script>
</body>
</html>
